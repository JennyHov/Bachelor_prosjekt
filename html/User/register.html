<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 signup-container">
            <div class="title-container">
                <h1 class="signup-title">Sign Up Here!</h1>
            </div>
            <div class="form-container">
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Confirm Email">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Enter Password Again">
                </div>
            </div>
            <div class="button-container">
                <button class="btn btn-primary btn-register">Register here</button>
            </div>
            <div class="login-message">
                <p>Do you already have an account?</p>
                <p class="login-link">Login here.</p>
            </div>
        </div>
    </div>
</div>
